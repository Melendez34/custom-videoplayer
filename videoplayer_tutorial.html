<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="css/video-player.css" />
  </head>
  <body>
    <!--Controls-->
    <main class="player">
      <!--Video-->
      <video
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        poster="svg/mediaVideo.svg"
        class="video"
      ></video>
      <!--controls-->
      <nav class="controls">
        <button class="button play">
          <img src="svg/play.svg" alt="icono play" class="iconPlay" />
          <img src="svg/pause.svg" alt="icono pause" class="iconPause" />
        </button>
        <button class="button stop">
          <img src="svg/stop.svg" alt="icon stop" class="iconStop" />
        </button>
        <input
          type="range"
          name="progressBar"
          min="0"
          max="100"
          step="0.1"
          value="0"
          class="progressBar"
        />
        <small class="timestamp"> 00:00 </small>
      </nav>
    </main>
  </body>
  <script src="js/custom-player.js"></script>
</html>
